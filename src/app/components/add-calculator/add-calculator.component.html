<app-result-calculator color="{{color}}" (valueResponse1)="getData($event)" ></app-result-calculator>
<span *ngFor="let btn of btnnumbers">
    
    <div (click)="clickBtn(btn)" ngClass="{'clase': true}" [ngStyle]="{'background-color':(btn == 'R') ? 'darkred' : (btn == 'G')?'darkgreen':(btn=='B') ? 'darkblue':''}">
        {{btn}}
    </div>
    <br *ngIf="(btn == '+' || btn == '-' || btn == '*' || btn == '/' || btn == 'C')">
</span>
